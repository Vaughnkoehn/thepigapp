<!DOCTYPE html>
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width maximum-scale= 1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-transluscent">
     <meta name="mobile-web-app-capable" content="yes">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'pigs/Generalstyles.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'pigs/sowviewstyles.css' %}" />

    <script>
        $( document ).on("click","a",
             function( event ){
                event.preventDefault();
                var url = $( event.target ).attr( "href" );
                if (url === undefined) {
                     location.href = $( event.target ).parent().attr( "href" );
                }
                else {
                    location.href = url
                }
             }
        );
    </script>
    <title>Sow {{sows}}</title>
</head>
<body>
    <div class="headerwitharrow">
        <div class="displaynone">
            <i class="arrow"></i>
            <h2 class="arrowh"><a class="nostyle" href="{% url 'pigs:index' %}">Home</a></h2>
        </div>
        <h1>Sow {{sows}}</h1>
     </div>
   
    
</body>
</html>
