<!DOCTYPE html>
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width maximum-scale= 1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-transluscent">
     <meta name="mobile-web-app-capable" content="yes">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'pigs/Generalstyles.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'pigs/formstyles.css' %}" />
    <script>
        $( document ).on("click","a",
             function( event ){
                event.preventDefault();
                var url = $( event.target ).attr( "href" );
                if (url === undefined) {
                     location.href = $( event.target ).parent().attr( "href" );
                }
                else {
                    location.href = url
                }
             }
        );
    </script>
    <title>Breed sow {{sow}}</title>
</head>
<body>
    <div class="headerwitharrow">
        <div class="displaynone">
            <i class="arrow"></i>
            <h2 class="arrowh"><a class="nostyle" href="{% url 'pigs:sow' sow %}">Sow {{sow}}</a></h2>
        </div>
        <h1>Breed Sow</h1>
     </div>
        <form method="post">
        {% csrf_token %}
        <table>
        {{form.as_table}}
        </table>
        <input class="button" type="submit" value="Save" />
        <button class="button displaynone-m displaynone-s"><a class="nostyle block" href="{% url 'pigs:sow' sow %}">Back</a></button>
    </form>

</body>
</html>
