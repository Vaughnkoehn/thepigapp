<!DOCTYPE html>
{% load static %}
{% include base.html %}
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link type="text/css" rel="stylesheet" href="{% static 'pigs/Generalstyles.css' %}" />
    <link type="text/css" rel="stylesheet" href="{% static 'pigs/Mixsheetstyles.css' %}" />
    <meta charset="utf-8" name="viewport" content="width=device-width" />
    <title>MixSheet</title>
</head>
<body>
    

    <table id="mixsheet" class="col-m-6 col-4">
        <tr>
            <th>Feed</th>
            <th>Amount</th>
        </tr>
        {% for k,v in rat.items %}
        <tr>
            <th class="col-s-7 col-m-7 col-7">{{k|title}}</th>
            <td>{{v}}</td>
        </tr>
        {% endfor %}
            
    </table>

    <div class="adddiv">

    <h2>Additives</h2>
      <table class="col-s-9col-m-9 col-6">
      {% for i,v in add %}
        <tr>
            <th class="col-s-7">
            <label for="{{i}}">{{i}}</label>
            </th>
            <td>
            <select name="{{i}}" class="addselect">
                <option></option>
                <option>{{v|floatformat }}</option>
                <option>5</option>
                <option>10</option>
                <option>15</option>
                <option>20</option>
                <option>25</option>
                <option>30</option>
                <option>35</option>
                <option>40</option>
                <option>45</option>
                <option>50</option>
            </select>
            </td>
        </tr>
    {%endfor%}
   </table>
    </div>
   
</body>
</html>
